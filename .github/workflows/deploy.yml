name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: ./gradlew test

      - name: Build JAR
        run: ./gradlew bootJar

      - name: Deploy
        run: |
          # Stop existing service
          sudo systemctl stop unbreakable-payment-system || true

          # Copy JAR and create symlink
          cp build/libs/*.jar /app/
          JAR_FILE=$(ls -t /app/unbreakable-payment-system-*.jar | grep -v plain | head -1)
          ln -sf "$JAR_FILE" /app/app.jar

          # Write environment file
          echo "SPRING_PROFILES_ACTIVE=prod" > /app/env
          echo "SPRING_DATASOURCE_URL=jdbc:postgresql://${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}" >> /app/env
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USER }}" >> /app/env
          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}" >> /app/env
          echo "LOKI_URL=${{ secrets.LOKI_URL }}" >> /app/env

          # Restart service
          sudo systemctl restart unbreakable-payment-system

          # Wait and verify (retry up to 60s)
          for i in {1..12}; do
            if curl -sf http://localhost:8080/actuator/health > /dev/null; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for app to start... ($i/12)"
            sleep 5
          done
          echo "Health check failed after 60s"
          exit 1
