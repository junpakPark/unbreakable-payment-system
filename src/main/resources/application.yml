spring:
  application:
    name: payment-system

  # Virtual Threads (Java 21)
  # 부하테스트에서 스레드 병목 증명 시 활성화
  # threads:
  #   virtual:
  #     enabled: true

  # Database (H2 for local)
  datasource:
    url: jdbc:h2:mem:payment;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  # Thymeleaf
  thymeleaf:
    cache: false

# Server
server:
  port: 8080
  shutdown: graceful

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    root: INFO
    com.example.payment: DEBUG
    org.hibernate.SQL: DEBUG

# Springdoc
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:payment}
    username: ${DB_USERNAME:payment}
    password: ${DB_PASSWORD:payment}
    driver-class-name: org.postgresql.Driver

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: validate
