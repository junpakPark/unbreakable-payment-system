<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Payment System'">Payment System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Custom styles -->
    <style>
        /* HTMX loading indicator */
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-indicator {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a th:href="@{/}" class="text-xl font-bold text-gray-900">
                        Payment System
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a th:href="@{/}" class="text-gray-600 hover:text-gray-900">홈</a>
                    <a th:href="@{/admin}" class="text-gray-600 hover:text-gray-900">어드민</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div layout:fragment="content">
            <!-- Page content goes here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                Unbreakable Payment System
            </p>
        </div>
    </footer>
</body>
</html>
